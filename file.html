<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>NASA APOD</title>
    <style>
        body {
            width: 300px;
            min-height: 200px;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated stars background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 4px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            animation: twinkle 10s linear infinite;
        }

        @keyframes twinkle {
            from { transform: translateY(0); }
            to { transform: translateY(-100px); }
        }

        .content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255,255,255,0.3); }
            to { text-shadow: 0 0 20px rgba(255,255,255,0.5), 0 0 30px rgba(255,255,255,0.3); }
        }

        .quote-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 250px;
        }

        .quote {
            font-size: 14px;
            line-height: 1.6;
            font-style: italic;
            margin: 0 0 10px 0;
        }

        .author {
            font-size: 12px;
            opacity: 0.8;
            margin: 0;
        }

        .divider {
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            margin: 15px auto;
        }

        .status {
            font-size: 12px;
            color: #7dd3fc;
            margin-top: 15px;
        }
    </style>
</head> 
<body> 
    <div class="stars"></div>
    <div class="content">
        <h1>AstroScape</h1>
        <div class="quote-container">
            <p class="quote">"The cosmos is within us. We are made of star-stuff. We are a way for the universe to know itself."</p>
            <p class="author">- Carl Sagan</p>
        </div>
        <div class="divider"></div>
        <div class="status">âœ¨ New wallpaper ready for your next tab!</div>
    </div>
</body> 
</html>
